<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Quizzy Game</h1>
        <div id="name-container">
            <h2>Please enter your name to start the quiz:</h2>
            <input type="text" id="name-input" placeholder="Your Name" required>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div id="quiz-container" class="quiz-container">
            <h2 id="quiz-title"></h2>
            <div id="question-container"></div>
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="submit-button" style="display: none;" onclick="submitQuiz()">Submit Quiz</button>
        </div>
        
        <div id="result-container" class="result-container">
            <h2>Quiz Completed</h2>
            <p id="result-message"></p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
